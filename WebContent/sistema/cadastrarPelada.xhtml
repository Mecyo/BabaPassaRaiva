<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="../template/templateLayout.xhtml">

	<ui:define name="content">

		<p:tabView id="tabCadastro"
			style="width: 400px; height: auto; margin: auto; background: #ececec">
			<p:tab title="Cadastro de Pelada">

				<h:form id="form-cadastro">
				
					<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="5">
						<h:outputLabel styleClass="labelCadastro" for="inputNome"
							id="lblNome" value="Nome:" />
						<p:inputText id="inputNome" style="width: 150% !important;"
							maxlength="70" value="#{cadastrarPeladaController.pelada.nomeEvento}"
							required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />

						<h:outputLabel styleClass="labelCadastro" for="inputLocal"
							id="lblLocal" value="Local:" />
						<p:inputText id="inputLocal" style="width: 100% !important;"
							maxlength="20"
							value="#{cadastrarPeladaController.pelada.local}"
							required="true"
							requiredMessage="O local é de preenchimento obrigatório" />

						<h:outputLabel styleClass="labelCadastro" for="inputData"
							id="lblData" value="Data:" />
        				<p:calendar id="inputData" style="width: 100% !important;"
        					value="#{cadastrarPeladaController.pelada.data}"
        					pattern="dd/MM/yyyy HH:mm:ss" />

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />
						
						<p:commandButton styleClass="btn-voltar" value="Voltar"
				id="commandButton-voltar" icon="ui-icon-arrowthick-1-w"
				actionListener="#{cadastrarPeladaController.Voltar}" />
			<p:commandButton styleClass="btn-salvar" value="Salvar"
				id="commandButton-salvar" icon="ui-icon-disk"
				actionListener="#{cadastrarPeladaController.salvar}" update="messages" />

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>
</html>
